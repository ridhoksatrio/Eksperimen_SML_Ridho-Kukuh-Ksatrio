name: Auto Preprocessing Spotify

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Memungkinkan Anda menjalankan manual jika perlu

jobs:
  run-preprocessing-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install Dependencies
        run: |
          pip install pandas scikit-learn

      - name: Run Automate Script
        run: |
          # Menjalankan script python di dalam folder preprocessing
          python "preprocessing/automate_Ridho.py"

      - name: Upload Cleaned Dataset
        # Langkah ini wajib untuk mendapatkan nilai Advance (Artifact)
        uses: actions/upload-artifact@v4
        with:
          name: dataset-spotify-bersih
          path: preprocessing/spotify_preprocessing.csv
